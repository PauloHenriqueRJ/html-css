<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo imagens</title>
</head>
<h1>Colocando imagens num site
</h1>
<body>
    <p>A imagem abaixo estará na mesma pasta do exercício 003</p>
    <!--Ctrl + b para mostrar os arquivos na mesma pasta!-->
    <img src="logo-html-200.png" alt="Logo HTML5">
    <p>Agora, a imagem abaixo está numa sub-pasta onde se encontra este "index.html"</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <!--O mesmo Ctrl + b irá mostrar as sub-pastas, então só resta procurar o arquivo de imagem desejado!-->
    <p>Agora, irems adicionar uma imagem externa, isto é, que não está salva em nosso PC.</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-logo-hq-png-1.png" alt="Logo Javascript">
    <!--Neste caso, nós copiamos a URL de uma imagem e a adicionamos na tag img. Um risco desse tipo de adição de imagem é que, se o servidor dela cair, a imagem irá sumir de nosso site.-->
</body>
</html>
